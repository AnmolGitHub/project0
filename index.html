<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="shortcut icon" href="gicon.ico"/>
</head>

<body>
    <nav>
        <a href="googleimages.html">Google Images</a>
        <a href="advancedsearch.html">Advanced Search</a>
    </nav>
    <div class="container">
        <img src="googlelogo.png" alt="Google Search" class="google-image">
        <form action="https://google.com/search">
            <div class="search">
                <span>
                    <img src="icon.webp" alt="" class="search-icon">
                    <input class="search-bar" type="text" name="q">
                    <img src="mic.png" alt="" class="google-mic">
                </span>
            </div>
            <input type="submit" class="search-btn" value="Google Search" name="sbtn">
            <input type="submit" class="search-btn" value="I am feeling lucky!!" name="btnI">
        </form>
    </div>
</body>

</html>
